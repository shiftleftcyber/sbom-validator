name: SBOM Generation, Signing, and Verification

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  sbom-sign-verify:
    name: üîè SBOM Lifecycle
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Generate SBOM (CycloneDX)
        uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1
          args: mod -licenses -json -output-version 1.6 -output sbom-validator.${{ github.ref_name }}.cdx.json
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign SBOM
        uses: shiftleftcyber/secure-sbom-action@v1.3.1
        with:
          sbom_file: sbom-validator.${{ github.ref_name }}.cdx.json
          secure_sbom_action: sign
          api_key: ${{ secrets.SECURE_SBOM_API_KEY }}
          key_id: ${{ secrets.SECURE_SBOM_KEYID }}

      - name: Verify SBOM
        uses: shiftleftcyber/secure-sbom-action@v1.3.1
        with:
          sbom_file: sbom-validator.${{ github.ref_name }}.cdx.signed.json
          secure_sbom_action: verify
          api_key: ${{ secrets.SECURE_SBOM_API_KEY }}
          key_id: ${{ secrets.SECURE_SBOM_KEYID }}

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            sbom-validator.${{ github.ref_name }}.cdx.json
            sbom-validator.${{ github.ref_name }}.cdx.signed.json

      - name: Add Job Summary
        run: |
          echo "### üîè SBOM Lifecycle Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ SBOM generated, signed, and verified successfully" >> $GITHUB_STEP_SUMMARY
          echo "- üìÑ Artifacts uploaded for transparency" >> $GITHUB_STEP_SUMMARY
    
  osv-scan:
    name: üîé OSV Scan (Signed SBOM)
    needs: sbom-sign-verify
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download Signed SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-artifacts
          path: .

      - name: Run OSV Scanner
        run: |
          docker run --rm -v ${{ github.workspace }}:/scan ghcr.io/google/osv-scanner:latest \
            scan /scan/sbom-validator.${{ github.ref_name }}.cdx.signed.json \
            --format json --output osv-scan-report.json || true

      - name: Upload OSV Report
        uses: actions/upload-artifact@v4
        with:
          name: osv-scan-report
          path: osv-scan-report.json
    
      - name: Enforce Security Gate
        run: |
          jq '.vulnerabilities[] | select(.severity=="HIGH" or .severity=="CRITICAL")' osv-scan-report.json && {
          echo "‚ùå Blocking release - high/critical vulnerabilities detected!"
          exit 1
          } || echo "‚úÖ No blocking vulnerabilities found."
