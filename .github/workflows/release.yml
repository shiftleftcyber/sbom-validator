name: Release Workflow

on:
  push:
    tags:
      - 'v*'

permissions:
  actions: read
  security-events: write
  contents: write

jobs:
  releasse:
    name: ðŸš€ Perform GitHub Release
    runs-on: ubuntu-latest
    needs: [osv-scan]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          check-latest: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Job Summary
        run: |
          echo "### ðŸš€ Release Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GoReleaser successfully published binaries and SBOM" >> $GITHUB_STEP_SUMMARY

  generate_sbom:
    name: ðŸ” Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          check-latest: true

      - name: Generate SBOM (CycloneDX)
        uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1
          args: mod -licenses -json -output-version 1.6 -output sbom-validator.${{ github.ref_name }}.cdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-sbom
          path: sbom-validator.${{ github.ref_name }}.cdx.json
          retention-days: 7

      - name: Add Job Summary
        run: |
          echo "### ðŸ” SBOM Generated & Signed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CycloneDX SBOM created" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Signed with SecureSBOM API" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Uploaded as release asset" >> $GITHUB_STEP_SUMMARY
  
  sign-sbom:
    name: Sign SBOM via SecureSBOM
    needs: generate_sbom
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download Signed SBOM
        uses: actions/download-artifact@v4
        with:
          name: unsigned-sbom
          path: .
    
      - name: Sign SBOM via SecureSBOM
        uses: shiftleftcyber/secure-sbom-action@v1.3.1
        with:
          sbom_file: sbom-validator.${{ github.ref_name }}.cdx.json
          secure_sbom_action: sign
          api_key: ${{ secrets.SECURE_SBOM_API_KEY }}
          key_id: ${{ secrets.SECURE_SBOM_KEYID }}
      
      - name: Verify SBOM via SecureSBOM
        uses: shiftleftcyber/secure-sbom-action@v1.3.1
        with:
            sbom_file: sbom-validator.${{ github.ref_name }}.cdx.signed.json
            secure_sbom_action: verify
            api_key: ${{ secrets.SECURE_SBOM_API_KEY }}
            key_id: ${{ secrets.SECURE_SBOM_KEYID }}

      - name: Upload Signed SBOM
        uses: actions/upload-artifact@v4
        with:
          name: signed-sbom
          path: sbom-validator.${{ github.ref_name }}.cdx.signed.json
          retention-days: 7

      - name: Upload Signed SBOM to Release
        uses: softprops/action-gh-release@v2
        with:
          files: sbom-validator.${{ github.ref_name }}.cdx.signed.json

  osv-scan:
    name: ðŸ”Ž OSV Scan
    needs: sign-sbom
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download Signed SBOM
        uses: actions/download-artifact@v4
        with:
          name: unsigned-sbom
          path: .

      - name: Run OSV Scanner
        run: |
          cp sbom-validator.${{ github.ref_name }}.cdx.signed.json bom.json
          docker run --rm -v ${{ github.workspace }}:/opt --workdir /opt ghcr.io/google/osv-scanner:latest \
            scan --lockfile bom.json \
            --format json --output osv-scan-report.json || true

      - name: Upload OSV Report
        uses: actions/upload-artifact@v4
        with:
          name: osv-scan-report
          path: osv-scan-report.json
    
      - name: Enforce Security Gate
        id: enforce-gate
        run: |
          echo "ðŸ” Evaluating OSV scan results..."
          COUNT=$(jq '[.results[] | select(.severity == "HIGH" or .severity == "CRITICAL")] | length' osv-scan-report.json)
          if [ "$COUNT" -gt 0 ]; then
            echo "âŒ Blocking release - $COUNT high/critical vulnerabilities detected!"
            jq '.results[] | select(.severity == "HIGH" or .severity == "CRITICAL") | {package: .package.name, severity: .severity, summary: .summary}' osv-scan-report.json
            echo "blocked=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… No blocking vulnerabilities found."
            echo "blocked=false" >> $GITHUB_OUTPUT
          fi
    
      - name: Add Job Summary
        if: always()
        run: |
          echo "### ðŸ”’ OSV Vulnerability Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Scan file:** \`osv-scan-report.json\`" >> $GITHUB_STEP_SUMMARY
          if [[ '${{ steps.enforce-gate.outputs.blocked }}' == 'true' ]]; then
            echo "- âŒ **High/Critical vulnerabilities found â€” release blocked**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… **No blocking vulnerabilities detected â€” safe to proceed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For full report, download the [osv-scan-report artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
    
  upload-sbom:
    name: Upload SBOM to Interlynk
    needs: sign-sbom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Signed SBOM
        uses: actions/download-artifact@v4
        with:
          name: signed-sbom
          path: .
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
     
      - name: Clone Interlynk pylynk
        run: git clone https://github.com/interlynk-io/pylynk.git
    
      - name: Install pylynk dependencies
        run: |
          cd pylynk
          pip install -r requirements.txt
          
      - name: Upload SBOM to Interlynk
        env:
          INTERLYNK_SECURITY_TOKEN: ${{ secrets.INTERLYNK_TOKEN }}
        run: |
          cd pylynk
          python3 pylynk.py upload --prod 'sbom-validator-release' --sbom ../sbom-validator.${{ github.ref_name }}.cdx.signed.json
    
      - name: Add Job Summary
        if: always()
        run: |
          echo "### ðŸ“¤ SBOM Upload to Interlynk" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM uploaded successfully to Interlynk" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Project: \`sbom-validator-main\`" >> $GITHUB_STEP_SUMMARY
          echo "- File: \`sbom-validator.${{ github.ref_name }}.cdx.json\`" >> $GITHUB_STEP_SUMMARY
